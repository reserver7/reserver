<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCSS 7일차 - Jquery(fadeIn&fadeOut) + transform</title>
<link rel="stylesheet" type="text/css" href="./index24.css?v=<?php echo $date?>">
<script src="../jquery/jquery.js"></script>
<script>
    $(function(){
        $("#gallery").bind({
            "mouseenter":function(){
                $("#g0").stop().css({
                    "transform":"rotateY(180deg)"
                });
                $("#g0>span").stop().css({
                    "transform":"rotateY(180deg)"
                });
                $("#g0>span>img").stop().fadeOut(500,function(){
                    $(this).attr("src","./images/s_color.png");
                }).fadeIn(500);
            },
            "mouseleave":function(){
                $("#g0").stop().css({
                    "transform":"none"
                });
                $("#g0>span").stop().css({
                    "transform":"none"
                });
                $("#g0>span>img").stop().fadeOut(500,function(){
                    $(this).attr("src","./images/s_black.png");
                }).fadeIn(500);
            }
        });
    });
</script>
</head>
<body>
<div class="gallery" id="gallery">
    <label class="gallery_label" id="g0">
        <span><img src="./images/s_black.png"></span>
    </label>
</div>
</body>
</html>
