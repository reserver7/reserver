<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-copatible" content="IE=Edge, chrome=1">
<title>DL,DT,DD로 메뉴 만들기</title>
<link type="text/css" href="./css4.css?v=20" rel="stylesheet">
</head>
<body>
<dl class="menu">
    <dt title="지점별 과정">지점별 과정</dt>
    <dd>종로점</dd>
    <dd>노원점</dd>
    <dd>영등포점</dd>
    <dd>강남점</dd>
    <dd>신촌점</dd>
</dl>
<br><br>
<input type="text" class="text1">
<br><br>
<div class="product">
    <dl class="product_dl">
        <dt>
            <img src="./product/product.jpg" class="img">
        </dt>
        <dd>최신 SSD! 가성비 좋은 브랜드 PC</dd>
        <dd>350,000 원</dd>
    </dl>
</div>
<br><br>
<div class="product2">
    <dl class="product2_dl">
        <dt>
            <img src="./product/product1.jpg" class="img2">
        </dt>
        <dd>최신 SSD! 가성비 좋은 브랜드 PC 할인!!</dd>
        <dd><s>550,000 원</s></dd>
        <dd>350,000 원</dd>
    </dl>
</div>


<!-- <img src="./product/product1.jpg"> -->

</body>
<!--
    [상품 썸네일 이미지] - PC, Mobile (따로 만들지 않음)

-->
</html>
