<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>css test4</title>
<style>
body { margin: 0; padding: 0; }
    .box0{
        width: 800px; height: auto; margin: 0 auto;
    }
    .box1{
        width: 800px; height: 100px; border: 1px solid black;
        box-sizing: border-box; overflow-y: auto;
    }
    .box1 > div:nth-child(1){
        height: 200px; text-indent: 40px;
    }
    .box2{
        width: 800px; height: 100px; border: 1px solid black;
        box-sizing: border-box; overflow-y: auto; margin-top: 40px;
    }
    .box2 > div:nth-child(1){
        height: 200px; text-indent: 40px;
    }
    .divcss{
        width: 280px; height: 30px; margin-left: 520px;
    }
    .a,.b{
        margin-left: 50px; margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="box0">
<div class="box1">
    <div>[이메일 정책]</div>
</div>
<div class="divcss">
<input type="radio" name="a" class="a" id="a"><label for="a">동의함</label>
<input type="radio" name="a" class="a" id="a1" checked><label for="a1">동의안함</label>
</div>
<div class="box2">
    <div>[회원가입 약관]</div>
</div>
<div class="divcss">
<input type="radio" name="b" class="b" id="b"><label for="b">동의함</label>
<input type="radio" name="b" class="b" id="b1" checked><label for="b1">동의안함</label>
</div>
</div>
</body>
</html>
