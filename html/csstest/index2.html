<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>css test2</title>
<style>
body { margin: 0; padding: 0; }
    .box{
        width: 1000px; height: 70px; background-color: blue;
        padding-top: 15px; box-sizing: border-box; position: relative;
    }
    .box > div{
        width: 200px; height: 40px; background-color: #cccccc;
        margin-left: 20px; 
    }
    .box > ul{
        width: 400px; height: 40px; list-style: none; margin: 0;
        padding: 0; position: absolute; right: 20px; bottom: 15px;
    }
    .box > ul > li{
        float: left;
    }
    .box > ul > li:nth-child(odd){
        width: 100px; height: 40px; background-color: yellow;
    }
    .box > ul > li:nth-child(even){
        width: 100px; height: 40px; background-color: black;
    }
</style>
</head>
<body>
<div class="box">
    <div></div>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
