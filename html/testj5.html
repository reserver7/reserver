<title>Javascript 복습(5),(반복문)</title>
<script>
var a=2;
var b;
var c;
do{
    for(b=1;b<=9;b++){
        c = a * b;
        if(c%2==0){
        document.write(a+"*"+b+"="+c+"<br>");
        };
    };
    a++;
}while(a<=9);
