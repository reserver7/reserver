<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML + Javascript(다함수 응용3)</title>
<script>
    var KT = "0101234567";
    var SKT = "01022223333"; 
    function aaa(){
        var a = document.getElementById("tel").value;
        if(a==KT || a==SKT){
            bbb(a);
        }
        else if(a=="" || b==""){
            alert("번호를 입력하시기 바랍니다.");
        }
        else{
            alert("해당 번호는 확인되지 않습니다.");
        }
    }
    function bbb(b){
        if(b==KT){
            alert("통신요금은 42,000원");
        }
        else if(b==SKT){
            alert("통신요금은 52,000원");
        }
    }
</script>
</head>
<!--
응용문제2.
다음 사용자가 휴대폰 번호를 입력하게 되면, 해당 통신사를 통하여
요금을 확인 할 수 있습니다. 단, 다음과 같은 조건을 따르게 됩니다.
"0101234567" 번호를 입력하게 되면 KT 에서 확인 되도록 하며,
"통신요금은 42,000원"으로 출력 되면 됩니다.
"01022223333" 번호를 입력하게 되면 SKT 에서 확인 되도록 하며,
"통신요금은 52,000원"으로 출력
해당 function 함수는 2개를 이용하여 작성
단, 그 외에 번호를 입력하게 되면 "해당 번호는 확인되지 않습니다."
힌트 : 통신사랑 번호를 확인하는 function 1개
통신요금 출력하는 function 1개
-->
<body>
<p>해당 휴대폰 번호를 입력하시면 통신 요금을 확인 할 수 있습니다.</p>
<input type="text" id="tel" maxlength="11"> *숫자만 입력합니다.
<input type="button" value="통신사 체크" onclick="aaa();">
</body>
</html>
