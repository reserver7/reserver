function eee(po){   //사용자가 입력한 값을 받음
        var guest = ["hong","kim","park","lee","sin"];
        var poo = po.replace(/ /g,"");  //사용자가 입력한 값 받고, 공백제거
        var tt = guest.length;  //배열의 갯수를 파악
        var yy; //for문 변수
        var uu = "no";  //alert가 연속으로 나오는것은 막기위해 만듬
        for(yy=0;yy<tt;yy++){
            if(poo==guest[yy]){
                alert("등록된 사용자가 있습니다.");
                uu = "yes";
            }
        }
        if(uu=="no"){
            alert("등록된 사용자가 없습니다.");
        }
    }
