    body{ margin: 0; padding: 0; }
    div { width: 100px; height: 100px; }
    .box1{ background-color: blue; }
    .box2{ background-color: black; transform: rotate(45deg); }
    .box3{ margin: 0 auto; display: inline-block; }
    .per {
        display: block; margin: 0 auto; transform-style: preserve-3d;
        perspective: 50px;
        /* 
        3차원 객체로 변환할 때 사용하는 형태 : transform-style: preserve-3d 
        perspective : 변형을 사용 할 때 이용하는 속성 (원근감) 
        숫자가 작을수록 원근감이 커짐
        */
    }
    .sbox{ width: 100%; height: 100%; background-color: red; 
        transform: rotateX(45deg);
        /*
        transform: rotateX : 좌,우 부분을 변경함
        transform: rotateY : 상,하 부분을 변경함
        */
    }
    .box4{
        width: 100px; height: 100px; background-color: cornflowerblue; margin: 0 auto;
        perspective: 100px; 
        /* perspective = width 값과 동일하게 사용하면 좋음 */
    }
    .box4:hover{
        background-color: black;
        transition: 1s; 
        /* transition = transform은 같이 사용하게 됩니다. 
        1s = 1초를 말하며 transform이 작동하기 까지의 시간을 말함
        */
        transform: scale(1.5);
    }
</style> 
</head>
