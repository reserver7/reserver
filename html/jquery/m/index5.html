            max-width : 최대너비 (반응형 웹에 사용) width랑 무조건 같이 사용
            
            max-width 사용시 width:90%를 사용하게 되면
            width:90%는 현재 디바이스 body 가로 기준으로 90% 사이즈만
            나오게 됨
            단, max-width:600px 일 경우 800사이즈 모니터로 볼 경우
            해당 오브젝트 크기는 600px 이상이 출력이 되지 않음
            */
            width: 90%; /* width는 무조건 % */
            max-width: 650px; /* max-width는 px */
            height: 300px; 
            border: 1px solid #ccc;
            margin: 0 auto;
        }
        .input{
            border: 1px solid black; 
            border-radius: 10px;
