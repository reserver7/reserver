<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>Jquery 7일차 모바일</title>
<script src="../jquery.js"></script>
<script>
    $(document).ready(function(){
        
    });
</script>
<style>
    body{ margin: 0; padding: 0; }
    .box{
        width: 1200px; height: 60px; background-color: tomato;
        text-align: right;
    }
    /* @media : 디바이스의 크기를 제어하는 css 명령어 
    screen : 모니터, 휴대폰 화면 기준으로만 사용함
    all : screen + print를 같이 사용할 때   (트래픽이 느려짐)
    print : 웹 인쇄용으로 사용
    and : 최소 사이즈와 최대 사이즈가 있을 경우 범위를 말함 (띄어쓰기 구분 잘 해야함)
    min-width : 최소 화면사이즈
    max-width : 최대 화면사이즈
    */
    @media screen and (min-width:340px) and (max-width:580px){
        /* 모바일 세로 사이즈 */
        .box{
        width: 340px; height: 60px; background-color:pink;
        text-align: right;
        }       
    }
    @media screen and (min-width:581px) and (max-width:767px){
        /* 모바일 가로 사이즈 + 더블화면 */
        .box{
        width: 700px; height: 60px; background-color:green;
        text-align: right;
        } 
    }
    @media screen and (min-width:768px) and (max-width:800px){
        /* 모바일(노트) + 태블릿 */
        .box{
        width: 700px; height: 60px; background-color:gray;
        text-align: right;
        } 
    }
</style>
</head>
<body>
<div class="box">TEST</div>
</body>
</html>
<!--
    [디바이스 종류]
    - 반응형 웹 (PC WEB + Mobile WEB)
     - 장점 : 모든 디바이스를 다 사용할 수 있음
     - 단점 : 결제시스템(X), APP제작이 안됨

    - PC WEB - PC로만 접속
     - 장점 : 이미지, 상품소개등 상세하게 출력, 결제시스템(O)
     - 단점 : 모바일로 화면 출력시 너무 작게 보임

    - Mobile WEB - Mobile로만 접속
     - 장점 : 간편하게 정보를 출력, 결제시스템(O)
     - 단점 : PC WEB & Mobile WEB을 따로 구현 해야함

    - 정적 웹(직접소스를 수정), 
      동적 웹(관리자 페이지에서 셋팅)

    - 디바이스 종류 + 해상도
     - 웨어러블
     - 스마트폰 - width:340~579px
     - 더블화면 - width:580~767px
     - 태블릿 - width:768~999px
     - 노트북 & PC & 스마트TV(FHD, QHD, UHD) - width:1000~1400px
     
-->
