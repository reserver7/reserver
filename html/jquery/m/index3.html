<script>
    $(document).ready(function(){
        $("#rightbtn").click(function(){
            //해당 아이디의 대한 오브젝트 가로 길이를 가져올 때 사용함
            var $width = $("#rightmenu").width();
            var $width2 = $("#leftmenu").width();
            if($width2 > 0){
                $("#leftmenu").animate({
                    "width":"0"
                },800); 
            }
            if($width==0){ /* 모바일 Jquery는 width:%적용 가능 웹은 XX*/
                $("#rightmenu").animate({
                    "width":"95%"
                },800);  
            }
            else{
                $("#rightmenu").animate({
                    "width":"0"
                },800);  
            }
        });

        $("#leftbtn").click(function(){
            var $width = $("#leftmenu").width();
            var $width2 = $("#rightmenu").width();
            if($width2 > 0){
                $("#rightmenu").animate({
                    "width":"0"
                },800); 
            }
            if($width==0){
                $("#leftmenu").animate({
                    "width":"95%"
                },800);
            }
            else{
                $("#leftmenu").animate({
                    "width":"0"
                },800);
            }
        });

        $("#logobtn").click(function(){
            location.reload();
        });
    });
</script>
