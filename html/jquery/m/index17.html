<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>Jquery 14일차 - window.resize</title>
    <script src="../jquery.js?v=17"></script>
    <script src="./jquery-ui.js?v=3"></script>
    <script>
        $(document).ready(function(){
            /* resize함수 + @media */       
              $(window).resize(function(){  //실시간으로 확인 하는 함수
                    var $w = $(window).width();
                    var $h = $(window).height();    //디바이스 높이값
                    
                    //화면 디바이스 가로 길이에 맞춰서 오브젝트를 컨트롤 함
                    if($w <= 320){
                        $(".spancss").css("height","30px");
                    }
                    else if($w > 320 && $w <= 340){
                        $(".spancss").css("height","40px");
                    }
                    else if($w > 340 && $w <= 420){
                        $(".spancss").css("height","60px");
                    }
                    /*
                    if($w > 420){
                        alert("모바일에서만 접속이 가능합니다.");
                    }
                    else if($w < 200){
                        $(".spancss").css("display","none");
                    }
                    else if($w < 400){
                        $(".spancss").css("background-color","blue");
                    }
                    */
              });

        });
    </script>
    <style>
        body { margin: 0; padding: 0; }
        .spancss { width: 100%; height:60px; display: block;
        background-color: tomato;
        }
    </style>
</head>
<body>
<span class="spancss"></span>
</body>
</html>
