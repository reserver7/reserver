<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Jquery 1일차(반복문+핸들링)</title>
<script src="./jquery.js"></script> <!-- Jquery엔진 탑재(이름에 버젼을 쓸 경우 해킹의 위험노출) -->
<script>
    $(document).ready(function(){
        $("#btn").click(function(){ //클릭 이벤트 핸들링
            /*
            var $n = $("#num").val();   //사용자가 입력한 값
            var $a; //반복문 변수
            for($a=$n;$a<50;$a++){
                document.write($a+"<br>");
            }
            */
            /* 응용문제2. 사용자가 입력한 값을 이용하여 Jquery로
            코드를 제작하시오. 단, 사용자가 입력한 값을 기준으로
            0까지 역순으로 출력(while) 
            */
            var $nn = $("#num").val();  //사용자가 입력한 값
            var $b = $nn;  //반복문 변수
            while($b>=0){
                //document.write($b+"<br>");
                $b--;
            }

            var $k = $("#num").val(); //사용자가 입력한 값
            var $j; //큰 반복문 변수
            var $g; //결과 값
            for($j=0;$j<=0;$j++){
                var $h = 1; //작은 반복문 변수
                while($h<10){
                    $g = $k * $h;   
                    document.write($k+"*"+$h+"="+$g+"<br>");
                    $h++;
                }
            }
        });    
    });
</script>
</head>
<body>
출력할 구구단 숫자를 입력하세요.
<input type="text" name="num" id="num" class="numcss">
<button type="button" id="btn">결과값 확인</button> <!-- 버튼에 id는 Jquery를 위해 onclick는 JS를 위해-->
</body>
</html>
