<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>Jquery 복습 (setInterval, clearInterval2)</title>
<script src="./jquery.js"></script>
<script>
    $(document).ready(function(){
        //시작 버튼 클릭시 5초부터 카운터 되는 시간타이머를 제작하시오
        //단, 중지버튼 클릭시 시간이 정지 되어야 합니다.
        var $timer; //반드시 전역변수여야 함
        var $number = 5;
        $("#start").click(function(){
            $timer = setInterval(function(){
                $("#box").html($number);
                $number--;
            },1000);
        });
        $("#stop").click(function(){
            clearInterval($timer);
        });
    });
</script>
<style>
    .box{ width: 100px; height: 100px; border: 1px solid red; 
    font-size: 40px; text-align: center; line-height: 100px; }
</style>
</head>
<body>
<div class="box" id="box"></div>
<input type="button" value="시작" id="start">
<input type="button" value="중지" id="stop">
</body>
</html>
