    $(document).ready(function(){
        $("#btn").click(function(){
            f.method = "GET";

            f.enctype="application/x-www-form-urlencoded";  //모든 데이터를 암호화 해서 보냄
            f.submit();

        var $name = "서울특별시 종로구 종로3가 14-21";
        //encode, decode : 암호화 코드를 해석하는 함수
        //encodeURIComponent & decodeURIComponent
        //URL : 홈페이지 주소
        //URI : URL + URN을 통칭하는 말 (파라미터값도 포함)
        //URN : 인터넷에 있는 파일 식별번호 (port 번호 ex.21, 80, 8001 등등)
        var $encode = encodeURI($name); //$name 값을 암호화
        var $decode = decodeURI($encode);   //암호화 된 $name 값을 풀어줌
        document.write($decode);

    });
