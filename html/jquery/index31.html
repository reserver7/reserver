<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Jquery - 6일차 (이벤트 핸들링 전체 구성하기)</title>
<script src="./jquery.js"></script>
<script>
    $(document).ready(function(){
        $("#box").bind({
            //bind 이벤트 핸들링 함수를 모두 묶어서 사용할때 이용하는 명령어
            "dblclick":function(){  //더블클릭 이벤트 핸들링
                alert("test");
            },
            "click":function(){
                //$(this).fadeOut();
                var $a = 5;
                var $b = 1;
                var $c;
                while($b<=9){
                    $c = $a * $b;
                    console.log($a+"*"+$b+"="+$c);
                    $b++
                }
            },
            "mouseenter":function(){    
                $(this).css("background-color","yellow");
            },
            "mouseleave":function(){
                $(this).css("background-color","");
            }
        });
    });    
</script>
<style>
    .box{
        width: 100px; height: 100px; background-color: tomato;
    }
</style>
</head>
<body>
<div class="box" id="box"></div>
</body>
</html>
