<!DOCTYPE html><!-- HTML5 태그를 사용한다는 뜻 W3C (웹 표준화)-->
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
<title>HTML5 + CSS3</title>
<style>
    body { margin:0; padding:0; }
    .h { height:100px; background-color:red;}
    .n { height:100px; background-color:blue;}
    .m { height:300px; background-color:yellow;}
    .a1 { width:50%; height:250px; background-color:yellowgreen;
    float: left;}
    .a2 { width:50%; height:250px; background-color:skyblue;
    float: left;}
    .s1 { height:400px; background-color:gray;}
    .f { height:300px; background-color:black;}
</style>
<body>
<header class="h"> <!-- 상단 로그인, 광고배너, 바로가기 (시멘틱마크업)-->
</header>
<nav class="n"> <!-- 대메뉴, 상단메뉴, 검색 (시멘틱마크업)-->
</nav>
<main class="m"> <!-- 그룹을 만들때 사용합니다. -->
<article class="a1"></article> <!-- 독립적인 구간 (단독x) -->
<article class="a2"></article>
</main>
<section class="s1"> <!-- 파트별 분리 형태의 단계 (미니배너 광고)-->
</section>
<footer class="f"> <!-- 카피라이터 (시멘틱마크업) -->

</footer>

</body>
</head>
</html>
