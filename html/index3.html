<html>
<head>
<meta charset="utf-8">
<title>HTML 1일차-2.0</title>
</head>
<body>
<!-- a : 링크 태그 이며 해당 페이지로 이동시킴-->
<a href="http://naver.com">HTML2.0 버젼 입니다.</a>
<br>
<p>연습</p><!-- p : 문단 구분 == <br><br> -->
<p>연습</p>
<h1>연습</h1><!-- h1~h6 : 제목태그 숫자가 클수록 글자가 작아짐-->
<h3>연습</h3>
<h5>연습</h5>
<h6>연습</h6><br>
<!-- 크기를 조절할 수 있는 속성 추가됨 기본단위 px (픽셀) -->
<a href="http://nate.com">
<img src="123.jpg" width="100" height="100" title="과일">
</a>
<!-- title 속성 : 시각장애인 & SEO를 위해서 사용하는 속성값 입니다.-->
<br>
<a href="http://google.com">
<font color="red" size="2"> 
   대한민국
</font>
</a>
<!-- size : 1~7까지 폰트 크기를 정할 수 있도록 함-->
<!-- a 태그 사용시 font태그를 함께 사용할 때 a 태그가
상위 태그가 되어 있습니다. 순서를 변경하게 되면
font의 속성중 color가 적용 되지 않습니다.-->
<br>
<iframe src="http://nate.com"
frameborder="0" scrolling="no"
width="1000" height="1000">
</iframe>
<!-- iframe은 외부 페이지를 가져올 때 사용하게 됩니다.-->
<br>
<a href="http://daum.net">
<font color="#000000"><p>링크1</p></font>
</a>
<a href="http://korea.com">
<font color="red"><p><i>링크2</i></p></font>
</a>


</body>
</html>
