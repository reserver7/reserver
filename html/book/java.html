<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equi="X-UA-compatible" content="IE=Edge, Chrome=1">
<title>자식창 데이터 받기</title>
<script>
    var allid = ["math","reload","href","close","self","location"];
    var h = location.search;
    var data = h.split("mid=");
    // data[1] : 아이디값
    var array = allid.length;
    var f;
    var ok = "y";
    for(f=0;f<array;f++){
        var ck = allid[f].indexOf(data[1]);
        if(ck>-1){
            alert("해당 아이디는 존재합니다.");
            ok = "n";
            self.close();
        }
    }
    if(ok=="y"){
        window.opener.idck.mid.readOnly = true;
        alert("해당 아이디는 사용할 수 있습니다.");
        self.close();
    }
</script>
</head>
<body>

</body>
</html>
