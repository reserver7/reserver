<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Javascript - 84p(부가사항1)</title>
<script>
/*
    다음 중 사칙연산을 이용하여 작은값을 출력하시오.
    a값에는 10, 9, 7 이라는 숫자가 있으며
    9와 7을 곱한 후 10을 더합니다.

    b값에는 6, 4, 11 이라는 숫자가 있으며
    6과 11을 곱한 후 4를 뺍니다.

    두 값중 작은 값을 출력하는 if문을 만드시오
*/
    var a = 9 * 7 + 10;
    var b = 6 * 11 - 4;
    if(a<b){
        document.write(a);
    }
    else if(a>b){
        document.write(b);
    }
    else{
        document.write("두 값이 같습니다.");
    }
</script>
</head>
<body>

</body>
</html>
