<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Javascript - 58p(부가사항)</title>
<script>
/*
    응용문제2
    기본 변수 값이 각각 다음과 같습니다.
    
    A값 : 10;
    B값 : 5;
    출력시 A:11, B:4가 되어야 합니다.
    단, 변수는 2개만 사용합니다.
*/
    var a = 10;
    var b = 5;
    ++a;    //a += 1;  a = a + 1;
    --b;    //b -= 1;  b = b - 1;
    document.write(a+"<br>"+b);
</script>
</head>

</body>
