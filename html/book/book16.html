<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML + css 실무-8</title>
<style>
    body{ margin: 0; padding: 0; }
    div{
        width: 100%; height: 30px; position: relative;
        background-color: darkgrey;
    }
    .ulcss{
        height: 30px; list-style: none; margin: 0; padding: 0; 
        position: absolute; right: 15px;
    }
    .ulcss > li{
        width: auto; height: 30px; float: left; line-height: 30px;
        text-align: right; cursor: pointer; position: relative;
        text-indent: 30px;
    }
    .ulcss > li::after{
        content: "|";
        position: absolute; right: 15px; margin-right: -30px;
    }
    .ulcss > li:nth-child(4)::after{
        content: "";
    }
</style>
</head>
<body>
<!--
    응용문제14 html + css
    다음과 같이 상단 탑 메뉴를 제작해 주시길 바랍니다.
    해당 탑 메뉴는 li 태그를 이용해서 제작
    after & before를 이용하여 |(파이프) 기호 포함하여 제작
    width:100%
-->
<div>
<ul class="ulcss">
    <li>HOME</li>
    <li>LOGIN</li>
    <li>MEMBER-SHIP</li>
    <li>CENTER</li>
</ul>
</div>

</body>
</html>
