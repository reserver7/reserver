<head>
<meta charset="utf-8">

<title>배열6</title>
</head>
<script>
var array = [
    ["red","빨강",1],
    ["blue","파랑",2],
    ["green","녹색",3],
    ["yellow","노랑",4],
    ["pink","분홍",5],
    ["black","검정",6]
];
function abc(h){
    var a=array.length;
    var b= document.getElementById("box");

    var c;
    for(c=0;c<a;c++){
        if(h==array[c][2]){
            b.style.backgroundColor=array[c][0];
        }
    }
}


</script>
<style>
#box{ width: 100px; height: 100px; background-color: purple;}
</style>
<body>
<div id="box" onclick="abc(5);"></div>

</body>
