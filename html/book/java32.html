<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Javascript - 131p~157p 함수</title>
<script>
/*
    문제7
    읽기전용 부분에는 4개의 난수번호가 출력이 됩니다.
    사용자는 해당 난수번호와 동일하게 입력시
    "정상적으로 인증되었습니다." 라고 경고메세지를 출력하시고
    동일하지 않을 경우 "인증번호가 다릅니다." 라고 출력 합니다.

    힌트: Math.random() (0~9)
*/
    function aaa(){
        var b = document.getElementById("b").value;
        if(b!=a){
            alert("인증번호가 다릅니다.");
        }
        else{
            alert("정상적으로 인증되었습니다.");
        }
    }
</script>
</head>
<body>
<input type="text" id="a" readonly>
<input type="text" id="b">
<input type="button" value="인증" onclick="aaa();">
</body>
<script>
    var c = Math.ceil(Math.random()*9-1);
    var d = Math.floor(Math.random()*10);
    var e = Math.round(Math.random()*9);
    var f = Math.round(Math.random()*9);
    var g = c+""+d+""+e+""+f;
    var a = document.getElementById("a").value = g;
</script>
</html>
