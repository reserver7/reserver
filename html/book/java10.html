<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Javascript - 84p(부가사항6)</title>
<script>
/*
    응용문제10
    변수 a에 숫자 5를 입력합니다
    구구단 5*1 ~ 5*9 까지 for문을 작성
*/
    var a = 5;
    var b;
    var c;
    for(b=1;b<=9;b++){
        c = a * b;
        document.write(a+"*"+b+"="+c+"<br>");
    }
</script>
</head>
<body>

</body>
