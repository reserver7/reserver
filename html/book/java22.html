<title>Javascript - 84p(부가사항18)</title>
<script>
/*
    응용문제21
    다음 숫자 배열 중 홀수 숫자만 출력 합니다.
    10,20,22,11,3,7,99,52,51,40
*/
    var a = [10,20,22,11,3,7,99,52,51,40];
    var b = a.length;
    var c;
    for(c=0; c<b; c++){
        if(a[c]%2==1){
            document.write(a[c]+"<br>");
        }
    }
</script>
