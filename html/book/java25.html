<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, Chrome=1">
<title>Javascript - 85p Table</title>
<script>
    var a;
    var b = "<table border='1'>";
    for(a=10; a>=3; a--){
        b = b + "<tr><td>" + a + "</td></tr>";
    }
    b = b + "</table>";
    document.write(b);

</script>
</head>
<body>

</body>
</html>
