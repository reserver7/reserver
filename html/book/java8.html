<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Javascript - 84p(부가사항4)</title>
<script>
/*
    응용문제8
    변수 a값에는 10 이라는 숫자가 입력되고,
    변수 b값에는 20 이라는 숫자가 입력됩니다.
    변수 a,b 모두 숫자가 10,20이 맞을 경우
    경고메세지로 "해당 숫자가 정확합니다." 라고 출력
    a,b중 하나라도 틀리면 경고메세지로
    "해당 숫자값이 틀립니다." 라고 출력
    힌트 ||, &&
*/
    var a = 10;
    var b = 20;
    if(a==10 && b==20){
        alert("해당 숫자가 정확합니다.");
    }
    else if(a!=10 || b!=20){
        alert("해당 숫자값이 틀립니다.");
    }
</script>
</head>
<body>

</body>
</html>
