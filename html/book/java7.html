<title>Javascript - 84p(부가사항3)</title>
<script>
/*
    응용문제7
    사용자가 아이디를 입력 하였습니다.
    최소 5자 이상 10 이하만 입력 받도록 합니다.

    변수 a의 값은 "kor" 이라도 입력했습니다.
    5자 이하일 경우 경고 메세지는 "최소 5자 이상 입니다." 라고 출력
    10자 이상일 경우 경고 메세지는 "최대 10자 이하 입니다." 라고 출력
*/
    var a = "kor";
    var b = a.length;
    if(b<5){
        alert("최소 5자 이상 입니다.");
    }
    else if(b>10){
        alert("최대 10자 이하 입니다.");
    }
</script>
