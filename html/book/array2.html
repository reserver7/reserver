<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equi="X-UA-compatible" content="IE=Edge, Chrome=1">
<title>array배열2</title>
<script>
    var array = [
        ["red","빨강"],
        ["blue","파랑"],
        ["green","녹색"],
        ["yellow","노랑"],
        ["pink","분홍"],
        ["black","검정"]
    ];
    var arraynum = array.length;
    var a;
    for(a=0;a<arraynum;a++){
        if(array[a][1]!="분홍" && array[a][1]!="검정"){
            document.write(array[a][1]+"<br>");
        }
    }
</script>
</head>
<body>

</body>
</html>
