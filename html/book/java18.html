<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, Chrome=1">
<title>Javascript - 84p(부가사항14)</title>
<script>
/*
    응용문제16
    다음 형태의 값으로 결과 값을 출력하시면 됩니다.
    3 + 1 = 3
    3 + 2 = 5
    3 + 3 = 6
    4 + 1 = 5
    4 + 2 = 6
    4 + 3 = 7 
*/
    var a;
    var b;
    var c;
    for(a=3; a<=4; a++){
        for(b=1; b<=3; b++){
            c = a + b;
            document.write(a+"+"+b+"="+c+"<br>");
        }
    }
</script>
</head>

</body>
