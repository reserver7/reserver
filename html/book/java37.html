<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>팝업창 데이터 전달</title> 
<script>
    function check(){   //팝업창 오픈
        window.open("./popup.html","","width=600,height=600");
    }

    function aaa(){ //주소변경 클릭시
        var addr_num = f.addr_num.value;
        var addr1 = f.addr1.value;
        var addr2 = f.addr2.value;
        if(addr_num=="" || addr1==""){
            alert("주소찾기를 이용해 주소를 정확히 입력해주세요.");
        }
        else if(addr2==""){
            alert("상세주소를 입력해 주세요.");
        }
        else{
            f.method="POST"; 
            f.action="http://reduck.dothome.co.kr/book/addrok.php";
            f.submit();
        }
    }


</script>
<style>
    .address{
        width: 600px; height: 500px; border: 1px solid black;
        display: none;
    }
</style>
</head>
<body>
<form name="f" id="f">
<input type="hidden" name="addr_modify" value="user_addr">
<input type="text" readonly style="width: 100px" name="addr_num" placeholder="우편번호">
<input type="button" value="주소찾기" style="width: 80px" onclick="check();">
<br>
<input type="text" readonly style="width: 200px" name="addr1" placeholder="도로명주소">
<br>
<input type="text" style="width: 200px" name="addr2" placeholder="상세주소">
<br><br>
<input type="button" value="주소변경" style="width: 80px" onclick="aaa();">
</form>
</body>
</html>
