switch(a){
    case 1:
    document.write("상품검색이 쉽게 되어 있습니다.");
    break;

    case 2:
    document.write("결제시스템이 간편하여 좋습니다");

    case 3:
    document.write("안전한 배송이 좋습니다.");
    break;

    default:
    document.write("고객센터의 빠른 처리가 좋습니다.");
    break;
}

</script>
