<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue7일차 - VueRouter(네임 라우터) - 가장 쉬운 컴포넌트 구성</title>
<script src="./vue.js"></script>
<script src="./vue-router.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
</head>
<body>
<section id="box">
    <router-view name="top"></router-view><!-- name을 이용하여 페이지를 출력하는 형태 -->
    <router-view name="banner"></router-view>
    <router-view name="product"></router-view>
</section>
</body>
<script>
    var menu1 = { template: "<div style='width:100%; height:100px; background-color:yellow;'></div>"};
    var menu2 = { template: "<div style='width:100%; height:300px; background-color:gray;'></div>"};
    var menu3 = { template: "<div style='width:100%; height:600px; background-color:green;'></div>"};
    var r = new VueRouter({
        routes:[
            {
                path : "/",
                components: {   
                    top: menu1, //name명: template 변수값 호출
                    banner: menu2,
                    product: menu3
                }
            }
        ]
    });

    var a = new Vue({
        el:"#box",
        router:r
    });
</script>
</html>
