<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
<title>HTML5 신규태그</title>
<style>
    .input1 { width:200px; height:30px; }
    .input2 { width:250px; height:30px; }
    .btn { width:120px; height:30px; background-color:blue; 
    font-size:14px; color:white; border:0;}
</style>
</head>
<body>
<!-- 
    datalist : select + input HTML5 전용태그
    input 태그 : list 속성
    datalist : id 속성 (name X) value에만 값을 넣어도 됩니다.
    select : value랑 태그 사이에 값을 넣어야 합니다.
 -->
<input list="a" type="text" name="aaa">
<datalist id="a">
    <option value="강의장1">
    <option value="강의장2">
    <option value="강의장3">
</datalist>
<br><br>
<input type="text" class="input1"> @
<input type="text" list="b"  class="input2">
<datalist id="b">
    <option value="hanmail.net">hanmail.net</option>
    <option value="gmail.com">gmail.com</option>
    <option value="naver.com">naver.com</option>
    <option value="hotmail.com">hotmail.com</option>
</datalist>
<button type="button" class="btn">이메일 인증</button>
<br><br><br>

<!-- required : 입력란에 필수로 입력하도록 하는 부분입니다. 
    HTML5 input속성
    textarea (작동 X)

    autofocus : 해당 페이지가 로드(실행) 입력값을 자동으로 커서가 가도록 
    하는 부분입니다. 단 한번만 사용하는 기능
-->
<form method="POST" action="http://naver.com">
<input type="text" class="input1" required autofocus>
<input type="text" class="input1"> @
<input type="text" list="c"  class="input2" required>
<datalist id="c">
    <option value="hanmail.net">hanmail.net</option>
    <option value="gmail.com">gmail.com</option>
    <option value="naver.com">naver.com</option>
    <option value="hotmail.com">hotmail.com</option>
</datalist>
<input type="checkbox" required>동의함
<select required>
    <option></option>
    <option>테스트1</option>
    <option>테스트2</option>
</select>
<button type="submit">전송</button>
</form>

</body>
</html>
