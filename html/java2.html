    //문자&숫자 비교
    var abc = "hong"; // 빈칸이 들어갈 경우 빈칸도 다른 문자로 인식

    if(abc=="hong"){ //  == (같다)
        document.write("이미 해당 아이디는 사용 중입니다.");
    }
    else if(abc!="hong"){ //  != (같지 않다)

    }
    var abc = 123456; // 빈칸이 들어갈 경우 빈칸도 다른 문자로 인식
