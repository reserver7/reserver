<html>
<head>
<!--W3C 기준에는 meta는 포함하지 않습니다.-->    
<meta charset="utf-8"><!--언어 셋팅 부분-->
<title>HTML 1일차</title>
</head>
<!-- &nbsp; 는 빈 공백을 만들고 싶을 때 사용하게 됩니다.-->
<body>
HTML 연습입니다.<br><!-- <br> 한줄 내려쓰기-->
<u>HTML 연습입니다.</u><br><!-- <u> 밑줄 표시-->
<i>HTML</i> 연습입니다.<br><!-- <i> 기울기 --> 
<b>HTML</b> 연습입니다.<br><!-- </b> bold 약자(글자 굵기)-->
<font color="#AAA">HTML 연습입니다.</font><br> <!-- <font> 속성값이 존재 합니다. 색상, 폰트크기, 폰트종류등 -->
<font color="#0BBBAA">HTML 연습입니다.</font><br>
<i>HTML</i> <font color="red">연습</font>
<font color="blue">입니다.</font><br>
<!-- <img src=""> 이미지 삽입 속성 존재 합니다. 경로(절대경로, 상대경로)-->
<!-- 절대경로 = 파일을 퍼오는것, 트래픽이 발생 하지 X, https 있을경우 경로를 찾을수 있음-->
<img src="https://m.bestf.co.kr/web/product/big/20200323/20de524026550911077747847c64a275.jpg">
<br>
<!-- 상대경로 = 내 서버에 있는것, 트래픽이 발생 할수 O-->
<!-- 웹디렉토리에 이미지 파일을 업로드 해야만 이미지가 활성화 됩니다.-->
<img src="123.jpg">


</body>
 
</html>
