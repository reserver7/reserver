<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Javascript 숙제1</title>
<script>
var a;
var b=0;
var c=100;

for(a=1; a<=c; a++){
    b = a + b;
} 
document.write(b);


</script>
</head>
<body>
<!--
    응용문제
    해당 사항에 대한 전체 값
    1~100 까지 전체의 합만 출력을 합니다.

    예시 계산방식)
    0+1=1
    1+2=3
    3+3=6
    6+4=10

    결과만 출력) 결과값 : 5050
-->
</body>
