<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML4.0 + CSS2.0(메뉴 만들기)</title>
<style>
/* list-style: 디스크, 숫자를 없앨 때 사용함 
margin:0; padding:0; : 여백 공간을 모두 없앰
(외부, 내부공간)
line-height : 메뉴가 한줄로 표시할때 (단, 높이와 동일)
float : li,div 기준점을 변경할 때 사용합니다.
float (left,center,right) : 기본사항 center
*/
.olcss { width:500px; height:40px; 
list-style: none; margin:0; padding:0;
}
.licss { width:100px; height:40px; 
background-color:blue; color:white;
float: left; text-align: center; line-height:40px;
cursor: pointer;
}
.licss:hover { background-color:black;
color:yellow; }
/* 해당 클래스명 이후에 마우스 포인트 효과를 적용하고
싶을 경우 hover라는 속성을 이용하여 배경색,클자크기등
다양하게 변경이 가능합니다.
*/
.menu1 { background:purple; }

.btn { width:100px; height:40px;
background-color: red; color:white;
border:0; cursor: pointer;
}
.btn:hover { background-color:blue; font-size:15px;}

.div_img { width:318px; height:159px;
border:1px solid blue; 
background:url("./image/car1.jpg");
/* background-color 사용하시면 색상이 출력이 안됩니다.
background:url 또는 background-color 두가지 중에
한가지만 사용해야 합니다.
*/
}
.div_img:hover { 
background:url("./image/car2.jpg");
 /* text-align: center; */ /* 문자와 태그가 모두 정렬이 가능 */
 /* line-height:300px; */ /* 문자만 적용이 됨 */
}

</style>
<script>
    /*
    function aaa(b){
        var b = "li" + b;
            switch(b){
                case "li0":
                location.href="http://www.naver.com";
                break;

                case "li1":
                location.href="http://www.nate.com";
                break;

                case "li2":
                location.href="http://www.google.com";
                break;

                case "li3":
                location.href="http://www.zum.com";
                break;

                case "li4":
                location.href="http://www.dothome.co.kr";
                break;
            }
        }
    */
    function bbb(kk){
        a[kk].onclick = function(){
            var link = a[kk].getAttribute("data-url");
            location.href=link;
        }
    }
</script>
</head>
<body>
<!--
    응용문제. 해당 메뉴1~메뉴5번 까지 클릭시 해당 사이트로 이동하는
    함수를 만들어서 링크 되도록 하십시오.
    이벤트 선언 핸들링 및 getAttribute를 이용하여 
    data-url="http://www.naver.com" 다음과 같이 속성을 추가하여 코드 작성

    메뉴1 : http://naver.com
    메뉴2 : http://nate.com
    메뉴3 : http://google.com
    메뉴4 : http://zum.com
    메뉴5 : http://dothome.co.kr
-->

<ol class="olcss" id="olcss">
    <li class="licss" data-url="http://www.naver.com"  id="ulj0">메뉴1</li>
    <li class="licss menu1" data-url="http://www.nate.com"  id="ulj1">메뉴2</li>
    <li class="licss" data-url="http://www.google.com"  id="ulj2">메뉴3</li>
    <li class="licss menu1" data-url="http://www.zum.com"  id="ulj3">메뉴4</li>
    <li class="licss" data-url="http://www.dothome.co.kr"  id="ulj4">메뉴5</li>
</ol>

<br><br>
<input type="button" value="로그인" class="btn">
<br><br>
<div class="div_img">
    <!-- 이미지 갤러리 -->
    <!-- <img src="./image/car1.jpg"> -->
</div>

</body>
<script>
    var a = document.querySelectorAll(".olcss > .licss");
    var b = a.length;
    var c;
    for(c=0;c<b;c++){
        bbb(c);
    }
</script>
<!--
    value="" 사용은

    input (button, submit, reset) 외에 모두 다 사용함
    그 외 html tag (value 사용을 못함)
-->
<!--
    [조건문, 반복문, 선택문 써야하는 상황]

    [조건문] : 둘중에 하나 또는 검토가 필요할 때
    조건문은 <, >, <=, >=, ==, !=, ===, !=== (비교 또는 범위기호를 무조건 써야 함)

    [반복문] : 여러개를 한꺼번에 확인 작업 해야 할 때
    radio, checkbox, array(배열), 노드확인,
    연속적인 연산작업을 해야 할 때(게시판 같은 형태)

    [선택문] : 여러개중에 한가지만 작동을 시킬 때
-->

</html>
