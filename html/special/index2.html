    /* 응용문제1 
    관리자가 해당 상품가격에 할인율을 적용하여 가격을 변동하고 싶어합니다.
    해당 가격과, 할인율 적용하면 실시간으로 반영하는 프로세스를 만들어 보시오
    var a = 17557;
    var b = Math.floor(a / 10) * 10;
    console.log(b);
    */
    let m = new moneys(22.5,45000);
    function moneys(p,m){
        this.a = m * (p/100);   //할인 시킬 금액
        this.a = m-(Math.floor(this.a/10)*10);  //전체 가격 - 할인 시킬 금액
        this.bb = this.a.toLocaleString();
        console.log(this.bb);
    }
    function moneys2(p,m){
        this.a = m * (p/100);   //할인 시킬 금액
        this.a = m-(Math.floor(this.a/10)*10);  //전체 가격 - 할인 시킬 금액
        //this.a = this.a.toLocaleString();
        this.ccc = function(){   
            this.bb = this.a - 5000;
            return this.bb.toLocaleString();
        }
        this.ddd = function(){
            this.bb = this.a - 7000;
            return this.bb.toLocaleString();
        }
    }
    document.getElementById("money").value = m.bb;

    m = new moneys2(11.7,65000);
    document.getElementById("money2").value = m.ddd();
</script>
