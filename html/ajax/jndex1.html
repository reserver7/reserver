<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, Chrome1=1">
<title>Jquery-Ajax (1일차)</title>
<script src="./jquery.js"></script>
<script>
    $(function(){
        let $data;
        $.ajax({
            url:"./data.xml",    //가져올 파일명 또는 보낼 파일명
            cache:false,         //true(기본), false (데이터를 초기화)(?V=1)
            type:"GET",          //GET, POST
            //data:$data = $.fn.abc();   //send(e) "abc="+$a+"&bbb="+$b, abc(); Back-end 송수신 데이터값
            dataType:"xml",      //xml,json,txt,html(파일 속성명)
            success:function(fdata){
                //송수신이 정확하게 이루어졌을 경우
                //alert("데이터 확인 완료");
                //console.log(fdata);
                var $ea = $(fdata).find("ship").length;
                //find : 해당 문자를 찾아서 확인하게 됨 xml,txt,html 파일에만 사용
                //console.log($ea);
                var $mname,$mid,$mtel;
                $(fdata).find("ship").each(function(a,b){ //each = forEach
                    //console.log(b);
                    $mname = $(this).find("mname").text();
                    $mid = $(this).find("mid").text();
                    $mtel = $(this).find("mtel").text();
                    $("#ulcss>li:eq("+a+")>span").eq(0).append($mname);
                    $("#ulcss>li:eq("+a+")>span").eq(1).append($mid);
                    $("#ulcss>li:eq("+a+")>span").eq(2).append($mtel);
                    //console.log($mname);
                });
            },
            error:function(){
                //해당 파일이 명확하지 않을 경우 
                alert("통신 에러!!");
            }
        });
    });
</script>
<style>
    *{margin: 0; padding: 0;}
    ul { list-style: none; width: 500px; height: auto;}
    ul >li{ width: 100%; height: 30px; line-height: 30px;}
    ul >li >span{ 
        display: inline-block; height: 30px; line-height: 30px; text-align: center;
        font-size: 13px; border: 1px solid black; box-sizing: border-box;
    }
    ul >li >span:nth-of-type(1){ width: 100px;}
    ul >li >span:nth-of-type(2){ width: 100px;}
    ul >li >span:nth-of-type(3){ width: 250px;}
</style>
</head>
<body>
<p>회원정보 리스트</p>
<ul id="ulcss">
    <li>
        <span></span>
        <span></span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span></span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span></span>
        <span></span>
    </li>
    <li>
        <span></span>
        <span></span>
        <span></span>
    </li>
</ul>
</body>
</html>
