<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Ajax (1일차) - Javascript(array + forEach)</title>
<style>
    body{ margin: 0; padding: 0; }
</style>
<!--
    forEach : key 이름 없음, key 이름이 있어도 한 개만 있을 때
-->
<script>
    //var a = ["5","10","15","20","25"];
    var a = {
        "number":["5","10","15","20","25"]
    };
    a.number.forEach(function(b1,b2,b3){   //기존 반복문은 ++,--,종료값 단, forEach는 배열에만 사용
        console.log(b1);
        //b1 : 배열의 값을 가져옴
        //b2 : 배열의 노드 값으로 표현
        //b3 : 배열 전체 구조형태를 가져옴
    });
</script>
</head>

</script>
</html>
