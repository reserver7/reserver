<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Ajax (1일차) - Javascript(node)</title>
<!-- 
    Ajax:javascript&jquery(통신언어)-xml,Json(비동기 방식)
    비동기방식: 웹페이지를 새로고침 하지 않아도 필요한 데이터를 가져오는 형태
    보낸즉시, 전부피드백 요청에 의해서만 작동이 됨.
                
    Ajax:동기방식(node.js)-순서에 맞춰서 데이터를 처리해야 하는 경우
    연락처수정(우선순위)->수정승인->자신의 회원정보가 대기하고 있다가 받아서 처리가능 -> 정보변경
    (응답을 하지 않으면 대기상태)
 -->
<style>
    body { margin: 0; padding: 0; }
    #box { width: 100px; height: 100px; border: 1px solid black; }
    .spancss { display: block; width: 10px; height: 10px; background-color: red;}
</style>
</head>
<body>
<div id="box">

</div>
</body>
<script>
    var a = document.createElement("span"); //태그를 추가
    a.id = "abc";   //태그에 id 생성
    a.className = "spancss";    //태그에 class 생성
    a.setAttribute("name","abc"); //태그에 name 생성 setAttribute(javascript) = attr(jquery)
    document.getElementById("box").append(a); //최종적인 값 출력
</script>
</html>
