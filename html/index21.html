<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML4.0 + CSS2.0 (Web아웃라인)</title>
<style>
body { margin:0; padding:0; }
.main { width:1000px; height:auto; border:1px solid black;
margin:0 auto; position: relative; 
/* margin:0 auto; 화면 정 가운데로 위치 */
/* height:auto; 자식 div 높이를 맞춰서 자동으로 조절 */
}
.top { width:100%; height:50px; background-color:red; 
position: relative; top:10px;
}
.logo { width:250px; height:50px; background-color:yellow; float: left; 
margin-right:130px; margin-left:10px;
}
.menu { width:600px; height:50px; background-color:blue; float: left; 
margin-right:10px;
}
.banner { 
width:100%; height:400px; background-color:greenyellow; 
position: relative; top:20px;
}
.board { width:975px; height:300px; background-color:pink;
position: static; margin-top:30px; padding-left:25px;
}
.leftb { width:450px; height:300px; background-color:red;
float: left; margin-right:50px;
}
.rightb { width:450px; height:300px; background-color: blue;
float: left; position: relative;
}
.crop { width:950px; height:50px; background-color:skyblue;
position: static; margin:0 auto; margin-top:10px;
}
/* margin:0 auto; 사용시 주의사항 margin-top, left, right, bottom 모두
auto 코드 다음에 입력을 해야만 적용됨
 */
.copy { width:100%; height:150px; background-color:black;
position: static; margin-top:10px; color:white;
font-size:13px; font-family:"돋움체";
}
.copy_ol { 
    width:800px; height:150px; 
    margin:0 auto; list-style: none; padding:0;
}
.copy_ol li { width:100%; height:32px; text-align: center;
line-height:32px;
}
/* 클래스 태그 또는 다른 클래스명을 이용하여 중복 클래스를 최소화 하도록
변경되었습니다.
예) .abc div : abc라는 클래스명 안에 div라는 태그를 원하는
style로 모두 변경하라는 뜻입니다.
 */

/* 팝업창 부분 */
.popup { width:400px; height:auto; background-color:purple;
position: absolute; z-index:1; top:100px; left:300px;
display: none; /* none: 사라지게, block: 나타나도록 */
}
.popup_ul { width:100%; height:auto; list-style: none;
margin:0; padding:0;
}
.img { width:400px; } /* 이미지 사이즈 조정시 가로 사이즈만 적용합니다 */
.li1 { width:100%; height:480px;}
.li2 { width:100%; height:45px; color:white; 
font-size:13px; font-family: "돋움체"; position: relative;
padding-top:5px; line-height:45px;
}
.btn { width:80px; height:40px; background-color:black;
font-size:13px; color:white; font-family: "돋움체";
border:0; position: absolute; right:5px;
}
</style>
</head>
<body>
<!-- 레이어 팝업-->
<div class="popup">
<ul class="popup_ul">
<li class="li1">
<img src="./popup/popup.jpg" class="img">
</li>  <!-- 팝업 이미지-->
<li class="li2">
<input type="checkbox">오늘 하루 그만보기
<input type="button" value="창닫기" class="btn">
</li>  <!-- 오늘 팝업 그만보기, 팝업창 닫기-->
</ul>
</div>

<!-- 메인페이지 아웃라인-->
<div class="main">
<!-- 메인 상단 부분-->
<div class="top">
<!-- 로고 파트-->
<div class="logo"></div>
<!-- 메뉴 파트-->
<div class="menu"></div>
</div>
<!-- 메인 상단 부분 끝-->
<!-- 메인 배너 부분-->
<div class="banner"></div>
<!-- 메인 배너 부분 끝-->
<!-- 게시판 및 유튜브 영상-->
<div class="board">
<!-- 게시판 파트-->
<div class="leftb"></div>
<!-- 유튜브 파트-->
<div class="rightb"></div>
</div>
<!-- 게시판 및 유튜브 영상 부분 끝-->

<!-- 협력 회사 광고부분-->
<div class="crop"></div>
<!-- 협력 회사 광고부분 끝-->

</div>

</html>
