<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
    <title>Jquery 문제2</title>
    <script src="../jquery/jquery.js"></script>
    <script>
        $(document).ready(function(){
            var $html;
            $("#btn").click(function(){
                var $ck = $(".files").length;
                if($ck<5){
                $html = '<tr name="tr_attach_file" id="files" class="files">\
                        <th>첨부파일</th>\
                        <td>\
                <input type="file" name="attachFile" /></td></tr> ';
                $("#tables").append($html);
                }
                else{
                    alert("파일은 최대 5개까지만 추가 하실 수 있습니다.");
                }
            });
        });
    </script>
    <style>
        body { margin: 0; padding: 0;}
    </style>
</head>
<!--
    문제2 첨부파일 추가 버튼 클릭시 
    최대 5개까지 첨부파일이 추가 되도록 하십시오.
-->
<body>
    <div style="color:white; text-align:center; margin:0 0 100px 0; background:#555; line-height:80px;">
       첨부파일 추가하기
    </div>
    
<form name="form1" method="post" action="">
    <table cellpadding="5" cellspacing="0" border="1" id="tables">
        <tr>
            <th>제목</th>
            <td>.</td>
        </tr>
        <tr>
            <th>내용</th>
            <td>.</td>
        </tr>
        <tr name="tr_attach_file" id="files" class="files">
            <th>첨부파일</th>
            <td>
                <input type="file" name="attachFile" /> <button type="button" id="btn">추가</button>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
