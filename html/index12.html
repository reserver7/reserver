<!-- a태그시 : target을 사용하여 됩니다. : _self 현재 창에서 페이지를 변경
_blank : 새로운 탭을 이용하여 페이지를 이동함
_top : 팝업창 있을 경우 페이지를 이동함
-->
<div style="border:1px solid red; width:500px; height:500px;">
<a href="http://www.naver.com" target="_self">
