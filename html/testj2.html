<title>Javascript 복습(2)</title>
<script>
var id="green";
var pw="greenart";
if(id=="green" && pw=="greenart"){
    document.write("정상적인 로그인 입니다.");
}
else if(id=="green" && pw!="greenart"){
    document.write("패스워드가 틀립니다.");
}
else{
    document.write("등록된 회원이 아닙니다.");
}


</script>
