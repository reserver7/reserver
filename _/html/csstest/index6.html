<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>css test6</title>
<style>
body { margin: 0; padding: 0; }
    .box{
        width: 1000px; height: 400px; background-color: #cccccc;
    }
    .box > ul{
        width: 1000px; height: auto; list-style: none; margin: 0; padding: 0;
    }
    .box > ul > li{
        width: 50px; height: 50px; background-repeat: no-repeat;
        background-size: cover; margin-top: 150px;
        float: left; cursor: pointer;
    }
    .box > ul > li:nth-child(1){
        background-image: url("./left.png");
        
        
    }
    .box > ul > li:nth-child(2){
        background-image: url("./right.png");
        position: relative; left: 900px;
        
    }
    .box > ol{
        width: 100px; height: 15px; list-style: none;
        margin: 0 auto; padding: 0;
    }
    .box > ol > li{
        width: 15px; height: 15px; float: left; background-color: black;
        border-radius: 100%; margin-top: 365px; margin-left: 10px;
        cursor: pointer;
    }
    .box > ol > li:nth-child(3){
        background-color: blue;
    }
</style>
</head>
<body>
<div class="box">
    <ul>
        <li></li>
        <li></li>
    </ul>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</div>
</body>
</html>
