<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML4.0 + CSS2.0(여백 만들기)</title>
<style>
body { margin:0; padding:0;}
div { width:100px; height:100px;}
input { font-size:12px; cursor: pointer;}
a { color:black; text-decoration: none;}
/*
text-decoration: a 태그 사용시 밑줄을 없앰
. 또는 #을 사용하지 않고 div, input, table등등 사용하게
되면, 태그명이 모두 적용시킨다는 뜻 입니다.
*/
.divbox { width:100px; height:50px; }
.div1 { background-color:blue;  }
.div2 { background-color:green;  }
.div3 { background-color:red;  }
/* margin(top,bottom) 
height를 기준으로 설정하게 됩니다. 
margin(left,right)
width를 기준으로 설정하게 됩니다.
*/
</style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<input type="text">
<input type="password">
<input type="radio">
<a href="">회원가입</a>
<a href="">아이디/비밀번호 찾기</a>
</body>
</html>
