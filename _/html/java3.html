<script>
    //location.href 란 해당 페이지를 이동시킬 때 사용하게 됩니다.

    var aa=10;
    var bb=9;
    if(aa<5){
        document.write("5이하 숫자 입니다.");
    }
    else if(aa<10){
        document.write("10이하 숫자 입니다.");
    }
    else if(aa<15){
        document.write("15이하 숫자 입니다.");
    }
    else if(aa<20){
        document.write("20이하 숫자 입니다.");
    }
    else {
        document.write("20이상 숫자 입니다.");
    }
    if(bb>100){
        document.write("100이상 숫자 입니다.");
    }
    else if(bb>42){
        document.write("42이상 숫자 입니다.");
    }
    else if(bb>20){
        document.write("20이상 숫자 입니다.");
    }
    else if(bb>10) {
        document.write("10이상 숫자 입니다.");
    }
    else {
        document.write("10이하 숫자 입니다.");
    }

    var jj="홍길동";
    var cc="이순신";
    // && 한가지 이상의 조건을 만족시키기 위해서 사용하는 문구
    if(jj=="홍길동" && cc=="이순신"){
        document.write("같은 조 입니다.");
    }
    else if(jj=="이순신" && cc=="홍길동"){
        document.write("같은 조 입니다.");
    }
    else{
        document.write("같은 조가 아닙니다.");
    }

    var aaa=9;

    if(aaa>100){
        document.write("100이상 숫자 입니다.");
    }
    else if(aaa>50 && aaa<100){
        document.write("50보다 크고 100이하 숫자 입니다.");
    }
    else if(aaa>10 && aaa<50){
        document.write("10보다 크고 50이하 숫자 입니다.");
    }
    else{
        document.write("10이하 숫자 입니다.");
    }

</script>
