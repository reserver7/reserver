    function bbb(re){
        var array = ids.length; //배열의 갯수
        var k=0;    //반복문
        var msg ="";    //return 시킬 변수
        while(k<array){
            if(re==ids[k][0]){  //사용자가 입력한 값이 배열이랑 같을경우
                msg = ids[k][1]; //배열의 아이디 값을 변수에 넣어라
            }
            k++;
        }

            msg = "등록되지 않은 사용자 입니다.";  
        }
        return msg;
    }

    3: green
    4: gray
    5: 무색
    */
    $("#btns").click(function(){
        var $qq = Number(Math.floor(Math.random()*5+1));
        $.fn.colors($qq);
    });

    $.fn.colors = function($qq){
        switch($qq){
            case 1:
            $("#box").css("background-color","red");
            break;

            case 2:
            $("#box").css("background-color","blue");
            break;

            case 3:
            $("#box").css("background-color","green");
            break;

            case 4:
            $("#box").css("background-color","gray");
            break;

            case 5:
            $("#box").css("background-color","rgba(0,0,0,0)");
            break;
        }
        console.log($qq);
    }
});
