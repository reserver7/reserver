        $("#tbtn").click(function(){
            var $offset = $("#main").offset().left; //해당 오브젝트의 left값을 가져옴
            //console.log($offset);
            if($offset==0){
                $("#main").animate({
                    "left":"50%"
                },800);
            }
            else{
                $("#main").animate({
                    "left":"0"
                },800);
            }
        });
    });
</script>
