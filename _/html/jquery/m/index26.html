    Jquery 본 엔진 : 1.4~2.1까지만 사용할 수 있으며, 3.x 엔진은 사용하지 못함

    jquery.mobile-1.4.5.js : 모바일 전용엔진이며, 웹에서는 사용하지 않습니다.
-->
<script>
    $(document).ready(function(){
        //swipe : left,right 양쪽 모두 사용을 할 수 있습니다.
        //swiperight : 왼쪽에서 오른쪽으로 스왑 할 때 사용함
        //swipeleft : 오른쪽에서 왼쪽을 스왑 할 때 사용함
        $("#bigcir").swipe(function(){
            $("#cir").animate({
                "right":"5px"
            },800)
        });

        /*/
        $("#bigcir").swiperight(function(){
            $("#cir").animate({
                "right":"5px"
            },1000)
        });

        $("#bigcir").swipeleft(function(){
            $("#cir").animate({
                "left":"5px"
            },1000)
        });
        */
    });
</script>

    border-radius:20px; position:absolute;
