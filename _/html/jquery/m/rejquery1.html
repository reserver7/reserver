    $(document).ready(function(){
        $("#ulcss>li").eq(0).css("display","block");
        $("#ulcss>li").eq(1).css("display","none");
        $("#ulcss>li").eq(2).css("display","none");
        var $eq = 0;
        $("#leftbtn").click(function(){
            $("#ulcss>li").eq($eq).fadeOut(800);
            $eq = $eq - 1;
            if($eq==-1){
                $eq = 2;
            }  
            $("#ulcss>li").eq($eq).fadeIn(800);
        });

        $("#rightbtn").click(function(){
            $("#ulcss>li").eq($eq).fadeOut(800);
            $eq = $eq + 1;
            if($eq==3){
                $eq = 0;
            }
            $("#ulcss>li").eq($eq).fadeIn(800);
            /*
            노드 갯수 체크
            
            상품 움직임 > 맨 앞에 있는 노드 복사 (clone) > 
            맨 앞에 노드 삭제 (remove) >
            그룹을 관리하는 엄마태그(원래 자리로 이동) > 
            맨 뒤에 복사한 노드 추가 (append)
            */

            $("#product").animate({
                "margin-left":"-410px"
            },800,function(){

                $("#product").css("margin-left","0px");
                $("#product>ul").append($cp);
            });

        });
    });
</script>
