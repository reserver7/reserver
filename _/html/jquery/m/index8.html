<script src="../jquery.js"></script>
<style>
    /* flex : css3전용 속성이며, 반응형에서만 사용하는 속성입니다. 
    단, 부모에게만 사용 자식에는 사용하지 않음!!!!!
    PC & Mobile에는 사용하지 않음 

    justify-content : flex-start, flex-end, center (수평방향 정렬방식)
    flex-wrap : wrap, nowrap    (여유공간 자동으로 인식 == wrap)
    align-center : flex-start, flex-end, center (수직방향 정렬방식)
    */
    body{ margin: 0; padding: 0; }
    .box{
        width: 600px; height: 400px; border: 1px solid black;
        display: flex; justify-content: center;
        /* display: flex; justify-content: center; 좌우 센터 잡기 둘이 같이 써야함!! */
        flex-wrap:wrap; align-content: center;
        /* flex-wrap:wrap; align-content: center; 상하 센터 잡기 둘이 같이 써야함!! */
    }
    .div1{
        width: 150px; height: 200px; border: 1px solid red;
    }
    .box2{
        width: 500px; height: 500px; background-color: skyblue; 
        display: flex; justify-content: flex-start;
        flex-wrap: wrap; align-content: center;
    }
    .sbox{
        width: 100px; height: 100px; background-color: orange;
    }
</style>
</head>
<body>
<div class="box">
    <div class="div1"></div>
    <div class="div1"></div>
    <div class="div1"></div>
</div>
<br>
<!-- 응용문제
    box2 사이즈는 500 * 500
    sbox 사이즈는 100 * 100
-->
<div class="box2">
    <div class="sbox"></div>
</div>
</body>
