<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>Jquery 7일차 데이터 입력&출력</title>
<script src="./jquery.js"></script>
<script>
    $(document).ready(function(){
        var $array = [
            ["홍길동","hong","Y"],
            ["이순신","leess","Y"],
            ["유관순","youks","N"],
            ["강감찬","kks","Y"],
            ["순종","sjong","N"],
            ["고종","kjong","Y"]
        ];

        $("#divcss > div").click(function(){
            var $ea = $(this).index();
            var $node1 = $array[$ea][0];
            var $node2 = $array[$ea][1];
            var $node3 = $array[$ea][2];
            if($node3=="N"){
                alert("해당 고객은 탈퇴 회원 입니다.");
            }
            else{
                location.href="http://dmsthd56.dothome.co.kr/jquery/index36.html?pnm=" + $node1 + "&?pid=" + $node2;
            }
            
        });
    });
</script>
<style>
    span{
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="divcss" id="divcss">
    <div>
    <span id="pnm">고객명 : 홍길동</span>
    <span id="pid">아이디 : hong<br></span>
    </div>
    <div>
    <span id="pnm">고객명 : 이순신</span> 
    <span id="pid">아이디 : leess<br></span>
    </div>
    <div>
    <span id="pnm">고객명 : 유관순</span> 
    <span id="pid">아이디 : youks<br></span>
    </div>
    <div>
    <span id="pnm">고객명 : 강감찬</span>
    <span id="pid">아이디 : kks<br></span>
    </div>
    <div>
    <span id="pnm">고객명 : 순종</span>
    <span id="pid">아이디 : sjong<br></span>
    </div>
    <div>
    <span id="pnm">고객명 : 고종</span>    
    <span id="pid">아이디 : kjong<br></span>
    </div>
</div>
</body>
</html>
