<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 <title>Jquery 7일차 데이터 입력&출력(11/4)</title>
 <script src="./jquery.js"></script>
 <script>
    $(document).ready(function(){
        var $plist = [
            ["홍길동","hong@naver.com","010-1234-5678"],
            ["이순신","leess@nate.com","010-2222-0404"],
            ["유관순","youks@gmail.com","010-0301-0301"],
            ["강감찬","kks@nate.com","010-1184-3342"],
            ["순종","sjong@naver.com","010-3333-5555"],
            ["고종","kjong@yahoo.com","010-0815-0815"]
        ];

        var $pp = $plist.length;//회원 리스트 노드 갯수
        var $num=0;

        var $list = decodeURI(location.search);//한글 및 특수기호 가져오기
        var $nm = $list.split("?pnm=");
        var $nnm = $nm[1].substr(0,3);//회원 이름
        $nnm = $nnm.replace("&","")//&이라는 단어 없애겠다는 뜻 
        
        var $id = $list.split("pid=");
        var $nid = $id[1].substr(0,5);//회원 아이디

       
        while($num<$pp){

           if($nnm==$plist[$num][0]){
               $("#text1").text($nnm);
               $("#text2").text($nid);
               $("#text3").text($plist[$num][1]);
               $("#text4").text($plist[$num][2]);
           }
            $num++;
        };


    });//ready
 </script>
 <style>
 body{ margin:0; padding:0;}


 .outline {width:300px; height: auto; border:1px solid black; margin:0 auto;}
  p{width:300px; height:30px; text-align: center; line-height:30px; font-size:15px; 
 font-weight:bold;}
 .ulcss{list-style:none; margin:0; padding:0;}
 .ulcss>li {width:300px; height:30px; border:1px solid black; box-sizing:border-box;
 text-indent:10px; line-height:30px;}
 </style>
</head>
<body>
<div class="outline">
<P>[사용자 데이터 리스트]</P>
 <ul class="ulcss" id="ulcss">
 이  름 : <li id="text1"></li>
 아이디 : <li id="text2"></li>
 이메일 : <li id="text3"></li>
 연락처 : <li id="text4"></li>
 </ul>
</div>
</body>
</html>
