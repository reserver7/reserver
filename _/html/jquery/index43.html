<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>Jquery 22일차 - unbind 해제</title>
<script src="./jquery.js"></script>
<script>
    $(function(){
        //$(document).ready(function(){}) == $(function(){}) 약자
        var $w = 0;
        $("#start").click(function abc(){
            //alert($(".box").css("transition"));
            //all : 모든 속성 (css), 
            //5s : 전체시간(애니메이션), 
            //ease : 부드럽게 효과를 적용함, 
            //0s : 딜레이 시간 (0s:딜레이시간이 없음)
            $w += 50;
            $(".box").css({
                "width":$w+"px"
            });
            $(this).unbind("click");
            //this를 사용시 transition 적용되는 오브젝트도 사용되며,
            //버튼도 사용되어 지게 됨
            //단, this를 사용하지 않고 특정 id 이름을 적용할 경우
            //해당 id 오브젝트만 적용됨
            //pc에서는 해당 아이디를 많이 쓰고 mobile에서는 this를 많이 사용함
            
            setTimeout(function(){  //transition 시간과 동일하게 적용함
                $(this).click(function(){
                    abc();  //click 이벤트 핸들링 이름으로 다시 재실행
                });
            },5000);
        });
    });
</script>
<style>
    body{ margin: 0; padding: 0; }
    .box { 
        width: 0px; height: 100px; background-color: black; transition: 5s;
    }
</style>
</head>
<body>
<div class="box"></div>
<input type="button" value="start" id="start">
</body>
</html>
