<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scaleable=no,minimum-scale=1.0,maximum-scale=1.0">
<title>Jquery 복습 (setInterval, clearInterval)</title>
<script src="./jquery.js"></script>
<script>
    $(document).ready(function(){
            //text
            //html
            //append
        //$("#box").text("test");

        /*
        응용문제 setInterval
        1초에 5 부터 시작합니다. 1초마다 -1씩 감소하는 형태의
        시간타이머를 제작
        */
        var $timer;
        var $number = 5;
        $timer = setInterval(function(){
            $("#box").text($number);
            if($number==0){ //위치에 따라 달라짐
                clearInterval($timer);
            }
            $number = $number - 1;
        },1000);
        
    });
</script>
<style>
    .box{
        width: 100px; height: 100px; border: 1px solid red;
        font-size: 40px; text-align: center; line-height: 100px;
    }
</style>
</head>
<body>
<div class="box" id="box"></div>
</body>
</html>
