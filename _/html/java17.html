<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>Javascript 실무 상급 if문(삼항연산)</title>
<script>
    var a = 6;
    var b = 7;
    //a > 5? (console.log("5보다 큽니다.")):(console.log("5보다 작습니다."));
    //? = if를 뜻함
    //: = else
    //()기점으로 코드 범위를 사용함
    var msg = a > 5?("5보다 큽니다."):("5보다 작습니다.");
    alert(msg);
</script>
</head>

</body>
