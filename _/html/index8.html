<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML 2일차 4.0-2</title>
</head>
<body>
<!-- div : 레이아웃을 사용할 때 이용됩니다. 대체 태그 Table-->
<!-- span : 대메뉴, 소메뉴 등 메뉴형의 태그를 사용하기 위해서 이용됨-->
<div style="width:100px; height:100px; background-color: yellow;">
123456
</div>
<br><br>
<span style="background-color: red;">내용출력</span>
<span style="background-color: blue;">내용출력</span>
<span style="background-color: green;">내용출력</span>
<br><br>
<!-- strike는 취소선 태그 입니다. HTML5에서는 <s>태그로 변경됨-->
<strike>50,000원</strike> -> 35,000원
<br><br>
<!-- embed : 영상,소리,pdf등 가져와서 사이트에 출력할 수 있는
태그 입니다.
type="video/mp4", type="audio/mp3", type="audio/wav"
type="audio/mpeg" 문서파일일 경우는 type을 사용하지 않습니다.
-->
<!--<embed src="123.pdf" width="300" height="300">-->
<br><br><br>
<!-- sup : 윗첨자, sub : 아래첨자-->
A<sup>1</sup>
<br>
B<sub>2</sub>
<br><br>
<!-- image : 이미지 버튼을 사용하기 위해서 만들어진 속성-->
<input type="image" src="123.jpg" width="100" height="30">
<br>
<!-- button : 주소찾기, 회원가입, 아이디 중복확인등 추가 옵션 버튼-->
<input type="button" value="회원가입">
<br><br>
<!-- file : 첨부파일을 사용할 수 있는 속성 입니다.-->
<input type="file">


</body>
</html>
