<!DOCTYPE html>
<html lang="ko">

<title>Vue4일차 - 노드삭제+추가2</title>
<script src="./vue.js"></script>
<script>
    function vueload(){
        const arr = [{mname:"홍길동"},{mname:"유관순"},{mname:"강감찬"},{mname:"이순신"},{mname:"안중근"}];
        let a = new Vue({
            el:"#box",
            data:{
                arrays:arr,
                btn:"클릭"
            },
            methods:{
                node_modify:function(){
                    //this.arrays.shift(); //제일 상단에 있는 노드만 삭제
                    //this.arrays.unshift({mname:"세종대왕"}); //제일 상단에 있는 노드에 추가
                    //this.arrays.push({mname:"세종대왕"});    //제일 하단에 있는 노드에 추가
                    this.arrays.pop(); //제일 하단에 있는 노드만 삭제
                }
            }
        });
    }

</script>
<style>
    body{ margin: 0; padding: 0; line-height: 1; box-sizing: border-box;}
    #box2{ height: auto; }
    #box2 > ul{
        width: 100%; height: auto; list-style: none; margin: 0; padding: 0;
        display: flex; flex-direction: row;
    }
    #box2 > ul >li{
        width: 80px; height: 50px; background-color: rgb(75, 118, 196);
        text-align: center; line-height: 50px; color: #fff;
        border: 1px solid rgb(146, 145, 145); box-sizing: border-box;
    }
    #box2 > ul >li:nth-of-type(2){ width: 220px; }
    #box2 > ul >li:nth-of-type(3){ width: 300px; }
    #box2 > ul >li:nth-of-type(5){ width: 240px; }
    #box2 > ol {
        width: 100%; height: auto; list-style: none; margin: 0; padding: 0;
        display: flex; flex-direction: row;
    }
    #box2 > ol >li{
        width: 80px; height: 40px; background-color: #e8f0fa; text-align: center; line-height: 40px;
        border: 1px solid rgb(146, 145, 145); box-sizing: border-box;  
    }
    #box2 > ol >li:nth-of-type(2){ width: 220px; }
    #box2 > ol >li:nth-of-type(3){ width: 300px; }
    #box2 > ol >li:nth-of-type(5){ width: 240px; }
    .btn{
        width: 120px; height: 40px; background-color: cornflowerblue;
        color: #fff; text-align: center; line-height: 40px;
        border: 0; margin-top: 20px;
    }
</style>
<body onload="vueload();">
<section id="box">
    <ul>
        <li v-for="(list,index) in arrays" v-text="list.mname"></li>
    </ul>
    <input type="button" v-model="btn" v-on:click="node_modify();">
</section>
<br><br>

    <ol v-for="f,index in m_list">

</body>
