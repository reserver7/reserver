    if(md.matches){
        document.write("<script src='./index29.js'><"+"/script>");
        //해당 js파일을 가져올 때 이용됨
    }
    else{
        //document.getElementById("btn").style.display = "none";
        document.write("<script src='./index29_m.js'><"+"/script>");
    }

    //getPropertyValue : css에 있는 속성값을 가져와서 javascript 적용하는 모델
    //getComputedStyle : 해당 객체에 있는 style 목록을 모두 가져옴
    var root = document.getElementById("body");
    var a = getComputedStyle(root).getPropertyValue("width");
    let number = Number(a.replace("px",""));
    if(number < 560){
        //document.getElementById("box").style.backgroundColor = "black";
        document.getElementById("body").style.display = "none";
