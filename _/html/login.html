    <!-- tabindex는 사용자 입력 사항 중 tab키에 대한 UI를

    <!-- style속성 : 해당 태그 기준으로 제작자가 원하는 형태로

    -->
    <form method="POST" action="./loginok.php">

        <td rowspan="2" width="150">

        </tr>

        <td bgcolor="yellow" height="30">패스워드</td>
        <td>
        <input type="password" name="mpass" tabindex="2" style="width:150px;">
        </td>
        </tr>

        <td colspan="3" height="30">회원가입/아이디 비밀번호 찾기</td>
        </tr> 
    </table>
</form>


</body>
</html>
