<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equi="X-UA-compatible" content="IE=Edge, Chrome=1">
<title>자식창 데이터 받기 (java.html)</title>
<script>
    function idcheck(){
        var a = document.getElementById("mid").value;   //밑에 내용도 GET형태로 넘기는 형태
        window.open("./java.html?mid="+a,"","width=500,height=500");
    }
</script>
</head>
<body>
<form name="idck" id="idck">
<input type="text" name="mid" id="mid">
<input type="button" value="중복체크" onclick="idcheck();">
</form>
</body>
</html>
