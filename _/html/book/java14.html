<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, Chrome=1">
<title>Javascript - 84p(부가사항10)</title>
<script>
/*
    응용문제12
    구구단 5단 입니다.
    5단 중 결과값이 30이상만 출력 합니다.
*/
    var a = 5;   //5단
    var b;  //반복문 변수  
    for(b=1;b<=9;b++){
        var c = a * b;  //결과값
        if(c>=30){  //결과값이 30이상 일 때
            document.write(a+"*"+b+"="+c+"<br>");
        }
    }
</script>
</head>
<body>

</body>
</html>
