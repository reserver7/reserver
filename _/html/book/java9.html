<script>
/*
    응용문제9
    다음 중 해당 수식을 계산한 후 
    짝수 인지 홀수 인지 검토하는 조건문 작성
    
    변수 a에는 66,77,10,34 
    해당 숫자를 모두 곱합니다.
    경고 출력 메세지로 짝수 일 경우 "해당 값은 짝수 입니다." 라고 출력
    홀수 일 경우 "해당 값은 홀수 입니다." 라고 출력
*/
    var a = 66 * 77 * 10 * 34;
    var b = a % 2;
    if(b==0){
        alert("해당 값은 짝수 입니다.");
    }
    else{
        alert("해당 값은 홀수 입니다.");
    }
</script>
