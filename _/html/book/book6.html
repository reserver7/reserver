<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML 2-44</title>
</head>
<body>
<!--
    응용문제6
    해당 선택 내용 중 순대가 가장 먼저 체크 되어야 하며
    입력사항에 클릭시 순대집, 순대볶음이 나오도록 합니다.
    김밥, 떡볶이, 순대, 오뎅
-->
<select>
    <option>김밥</option>
    <option>떡볶이</option>
    <option selected>순대</option>
    <option>오뎅</option>
</select>
<br>
<input list="a" type="text">
<datalist id="a">
    <option>순대집</option>
    <option>순대볶음</option>
</datalist>
</body>
</html>
