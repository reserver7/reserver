<!DOCTYPE html>

<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, Chrome=1">
<title>Javascript - 84p(부가사항9)</title>
<script>
/*
    응용문제11
    for 반복문을 do~while 문으로 작성
*/
    var a=10;
    var b;
    do{
        b = 4;
        var c = b * a;
        document.write(b+"*"+a+"="+c+"<br>");
        a++;
    }while(a<21);
</script>
</head>
