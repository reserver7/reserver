<script>
    function abc(){
        var s1= f.snumber1.value;//사업자앞자리
        var s2= f.snumber2.value;//뒷자리
        var nam= f.sname.value;//대표자명
        var agree= f.agree.checked;

        if(s1=="" || s2==""){
            alert("사업자번호를 모두 입력해주세요");
        }
        else if(nam==""){
         alert("대표자명을 입력해주세요"); 
        }
        else if(s1.length<6 || s2.length<7){
            alert("사업자번호는 앞자리 6자리 뒷자리 7자리 입니다.");
        }
        else if(agree==false){
            alert("정보보안 체크는 필수사항 입니다..");
        }
        else{
            f.method="GET";
            f.action="http://reserver1.dothome.co.kr/book/java36.html";
            f.submit();
        }
    }
</script>
<body>
<form name="f" id="f">
<input type="checkbox" name="agree" id="agree"><label for="agree">정보보안 암호화</label>
<br>
<input type="text" name="snumber1" maxlength="6" placeholder="사업자번호 앞자리">
-
<input type="text" name="snumber2" maxlength="7" placeholder="사업자번호 뒷자리">

<input type="text" name="sname" placeholder="대표자명">
<input type="button" value="패스워드 찾기" onclick="abc();">
</form>
</body>
