<title>array배열4</title>
<script>
    var array = [
        ["red","빨강"],
        ["blue","파랑"],
        ["green","녹색"],
        ["yellow","노랑"],
        ["pink","분홍"],
        ["black","검정"]
    ];
    var arraynum = array.length;
    var f;
    for(f=0;f<arraynum;f++){
        if(array[f][0].length>5){
            document.write(array[f][0]+"<br>");
        }
    }
</script>
