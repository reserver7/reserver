<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML + css 3-60</title>
<style>
    body{ margin: 0; padding: 0;}
    .ulcss{
        width: 400px; height: 100px; border: 2px solid black;
        box-sizing: border-box; list-style: none; margin: 0; padding: 0;
        padding: 5px 0 0 5px; position: relative; overflow: hidden;
    }
    .ulcss > li{
        width: 100px; height: 100px; float: left; position: absolute; 
    }
    .ulcss > li:nth-child(1){
        background-color: red; z-index: 3;
    }
    .ulcss > li:nth-child(2){
        background-color: green; left: 50px; top: 50px; z-index: 2;
    }
    .ulcss > li:nth-child(3){
        background-color: blue; left: 100px; top: 85px; z-index: 1;
    }
</style>
</head>
<body>
<!--
    응용문제14
    다음 오브젝트 형태처럼 나오도록 퍼블리싱 하시오
    redbox : 100*100px
    greenbox : 100*100px
    bluebox : 100*100px

    black 부분 : 400*100px 외각선 2px
-->
<ul class="ulcss">
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
