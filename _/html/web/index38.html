<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML + Javascript + css 배열(array)</title>
<script>
    function aaa(){
        var a = ["HTML","CSS","Javascript","Jquery","Ajax","Vue.js"];
        var b = a.length;
        var c = 0;
        var h = document.getElementById("ulcss");
        h.innerHTML="";
        do{
            //document.write(a[c]+"<br>");
            h.innerHTML += "<li>"+a[c]+"</li>"; //전체 다 보여지게 하려면 +=, 하나만 보이게 하려면 =
            c++;
        }while(c<b)
    }
    
    function bbb(){
        var h = document.getElementById("ulcss");
        h.innerHTML = "";
    }
</script>
<style>
    .box,.box2{
        width:500px; height:500px; border:1px solid black;
        overflow: hidden; padding: 5px; box-sizing: border-box;
    }
    .licss{
        list-style: none; margin: 0; padding: 0;
    }
    .licss:nth-child(even){
        width:100%; height:30px; background-color: gainsboro; line-height:30px;
    }
    .licss:nth-child(odd){
        width:100%; height:30px; background-color: gray; line-height:30px;
    } 
</style>
</head>
<body>
<div class="box" id="box">
    <ul class="ulcss" id="ulcss">
    </ul>
</div>
<input type="button" value="확인" onclick="aaa();">
<input type="button" value="초기화" onclick="bbb();">
<br><br><br>
<!-- 2차원 배열 -->
<p>2차원 배열[성적확인]</p>
<div class="box2" id="box2">
    <ul class="dataul" id="dataul">
    </ul>
</div>
<input type="button" value="성적확인" onclick="ccc();">

<script>
    function ccc(){
        var z = [
            ["김유신","82점"],
            ["황희","72점"],
            ["최영","100점"],
            ["장보고","90점"],
            ["이이","100점"]
        ];
        var k = z.length;   //큰 배열 갯수
        var j = 0;  //while
        var h;      //for
        var g = z[j].length; //각각의 작은 배열의 데이터 갯수 
        var html = document.getElementById("dataul");
        while(j<k){
            for(h=0;h<g;h++){
                //document.write(z[j][h]);
                if(h==0){
                var li1 = z[j][h];
                }
                else if(h==1){
                var li2 = z[j][h];
                }
            }
            //document.write("<br>");
            html.innerHTML += "<li class='licss'>"+li1+"<span style='margin-left:5px;'>"+li2+"</span>"+"</li>";
            j++;
        }
    }
</script>

</body>
</html>
