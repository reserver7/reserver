<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>최종복습 (onsubmit, return false)</title>
<script>
    function aaa(){
        var data = f.a.value;
        if(data==""){
            alert("해당 값을 입력해 주셔야 합니다.");
            return false;   //값을 넘기지 않기 위해(막기위해)
        }
        else{
            f.method="GET";
            f.action="rejava7.php";
        }
    }
    function bbb(){ //엔터키를 사용 하지 못하게 막는 펑션
        //onkeydown : 특수키 코드도 출력
        //onkeypress : 일반키 코드만 출력
        var key = event.keyCode;
        if(key==13){
            return false;
        }
    }
</script>
</head>
<body>
<form name="f" id="f" onsubmit="return aaa();">
<input type="text" name="a" id="a" onkeydown="bbb();">
<input type="button" value="button">
<input type="submit" value="submit">
</form>
</body>
</html>
