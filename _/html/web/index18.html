<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
<title>HTML + Javascript(각종 명령어-Math응용)</title>
<script>
    function abc(){
        var a = Number(document.getElementById("money").value);
        var b = a * 0.7241; //쿠폰 할인 부분 계산 (36205)
        // b = Math.floor(b/10)*10; 여기에 Math를 쓰고 밑에는 b라고만 적어도 됨
        document.getElementById("money2").value = Math.floor(b/10)*10;
        //Math.floor(b/10)*10 : 현재상태는 반올림 상태이며
        //중요사항은 원단위를 절삭할때는 십원단위를 설정해야만 조정할 수 있음
        //반대로 10원단위 절삭할때는 백원단위를 설정해야만 조정할 수 있음
        //()괄호 계산을 Math을 이용하여 먼저 계산 후 단위에 맞는 부분을 곱하기로
        //재설정 하면 절삭, 반올림, 올림을 할 수 있음

        //응용문제1. money id값에 대한 value를 변경 50000 > 34600
        //document.getElementById("money2").value = 34600;
    }
</Script>
</head>
<body>
<!-- 숫자에 콤마(,)를 사용하지 않습니다. -->
총 금액 : <input type="text" id="money" value="50000" readonly>
<input type="button" value="쿠폰적용" onclick="abc();">
<br>
결제금액 : <input type="text" id="money2" value="50000" readonly><br>
</body>
</html>
