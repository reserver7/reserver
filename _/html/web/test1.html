/* 응용문제1.
    다음과 같이 결제할 시스템을 구성하는 페이지를 작성해야 함
    단, 해당 페이지는 이미 퍼블리셔 & 백엔드와 상의가 끝난 상황입니디.
    "4가지 결제파트 중 한가지는 무조건 선택 후 해당 페이지로 이동" 되는
    결제 시스템을 만들어 주시길 바랍니다.
    신용카드를 선택 후 결제하기 버튼 클릭 : http://www.inicis.com
    무통장 선택 후 결제하기 버튼 클릭 : 자신의 도메인 사이트로 이동
*/
    function aaa(){
        var a = document.getElementsByClassName("paycss").length;
        var b = 0;  //while 사용 되는 변수
        var c = "no";   //체크 유/무 확인
        
        while(b<a){
            var d = "a" + b;  //같은 id이름에 반복적인 형태로 만드는 부분
            if(document.getElementById(d).checked==true){
                c = "yes";  //하나라도 체크가 되었을 경우
                var idv = document.getElementById(d).value;
            }   //체크된 해당 라디오에 value 값을 idv라는 변수로 전달
            b++;
        }
        /* 체크 유/무 확인 후 처리 되는 부분 */
        if(c=="no"){
            alert("결제하실 파트를 선택해 주세요!");
        }
        else{
            if(confirm("결제를 진행 하시겠습니까?")){
                switch(idv){
                    case "card":    //신용카드 결제부분
                    location.href = "http://www.inicis.com";
                    break;

                    case "self":    //무통장 결제부분
                    location.href = "http://reserver1.dothome.co.kr";
                    break;
                }
            }
        }
    }
</script>

<body>                                         
<form name="f" id="f">
<input type="radio" name="a[]" value="card" class="paycss" id="a0">
<label for="a0">신용카드</label> <!--API-->
<input type="radio" name="a[]" value="bank" class="paycss" id="a1">
<label for="a1">계좌이체</label> <!--API-->
<input type="radio" name="a[]" value="hps" class="paycss" id="a2">
<label for="a2">휴대폰결제</label> <!--API-->
<input type="radio" name="a[]" value="self" class="paycss" id="a3">
<label for="a3">무통장입금</label>
<input type="button" value="결제하기" onclick="aaa();">
</form>
