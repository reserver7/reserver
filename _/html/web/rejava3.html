<title>최종복습 (더블function, return)</title>
<script>
//(function1)값을 받아서 숫자로 변환 및 문자,숫자 검토 > 
//(function2)숫자일 경우 짝수,홀수 검토

    function aaa(){
        var no = Number(f.a.value); //사용자가 입력한 값을 받는 변수
        if(no==""){ //사용자가 아무것도 입력을 안 했을 경우
            alert("숫자를 입력해주세요.");
        }
        else{   //사용자가 입력 했을 경우
            if(isNaN(no)==false){   //숫자 문자 확인
                //bbb(no);    //bbb함수로 사용자가 입력한 값을 던짐(no) 리턴을 안한 상태
                var re = bbb(no);   
                //리턴함수 사용시 무조건 받아오는 변수가 필요!!
                //리턴 사용시 주의사항 : 반복문 이라도 리턴은 딱 한번만 됩니다.
                alert(re);
            }
            else{   //문자로 입력 되었을 경우
                alert("문자는 사용하지 못합니다.");
            }
        }
    }
    //짝수 홀수 검토 하는 function
    function bbb(no){
        var check = no % 2; //사용자가 입력한 값을 2로 나눔(나머지 값 확인)
        var msg;
        if(check==0){   //나머지 값이 0일 경우
            //alert("짝수 입니다.");
            msg = "짝수 입니다.";
        }
        else{   //나머지 값이 0이 아닐 경우
            //alert("홀수 입니다.");
            msg = "홀수 입니다.";
        }
        return msg;
    }
</script>

<input type="button" value="검토1" onclick="aaa();">
<br><br>

<input type="button" value="검토2" onclick="zzz();">

    다음 배열의 값과 사용자가 입력한 값을 곱하여 각각의 결과값을 출력하는
    다함수를 이용하여 제작히시길 바랍니다.
    단, 두번째 함수에 배열*사용자값 수식을 사용하시길 바랍니다.
    사용자가 2라고 입력 했습니다.
    2*5 = 10
    2*10 = 20
    2*15 = 30
    2*20 = 40
    */
    var indata = [5,10,15,20];
    function zzz(){
        var q = Number(f.b.value);  //사용자가 입력한 값
        var w = indata.length;  //배열 갯수
        if(isNaN(q)==false){    //사용자가 입력한 값이 숫자인지
            var data_re = yyy(q,w);   //숫자가 맞고 yyy라 펑션에 넘김
            document.write(data_re);
        }
        else{
            alert("숫자를 입력해주세요.");
        } 
    }
    function yyy(q,w){
        var e;  //for문 사용 변수
        var r;  //결과 값
        var re_v="";    //데이터 축적 변수
        for(e=0;e<w;e++){
            r = q * indata[e];
            re_v += q+"*"+indata[e]+"="+r+"<br>";
        }
        return re_v;
    }

            }
            w++;
        }
        return total;
    }
