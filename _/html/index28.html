<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<mate http-equiv="X-UA-compatible" content="IE-Edge, chrome=1">
<title>HTML5 신규태그 부분 (3차)</title>
<style>
    .btn { width:100px; height:30px; background-color:blue;
    color:white; border:0; }
</style>
</head>
<body>
<!-- input : 마크업 button : 시멘틱마크업 -->
<form method="post" action="http://naver.com">
<input type="text">
<input type="button" value="로그인">
<button type="submit">로그인</button> <!-- input type=submit -->
<button type="button">회원가입</button> <!-- input type=button -->
<button type="reset">초기화</button>
<button class="btn">아이디 찾기</button> <!-- 기본 : submit -->
</form>
</body>
</html>
