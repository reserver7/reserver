<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <title>Javascript 문제1</title>
    <style>
        #todo-app { list-style: none; margin: 0; padding: 0;
        width:300px; height:120px; border:1px solid black;
        }
        .item { width:300px; height:30px; line-height: 30px;
            font-size: 12px; text-indent: 10px; cursor: pointer;
         }
    </style>
</head>
<!--
문제1. 해당메뉴 클릭시 해당 메뉴 글자 색상이 blue로 적용되어 지면 됩니다.
-->
<body>
    <ul id="todo-app">
        <li class="item">메뉴1</li>
        <li class="item">메뉴2</li>
        <li class="item">메뉴3</li>
        <li class="item">메뉴4</li>
      </ul>
</body>
<script>
    var a=document.querySelectorAll("#todo-app>.item");
    var b=a.length;
    var f;
    for(f=0;f<b;f++){
        aaa(f);
    }
    function aaa(h){
        a[h].onclick=function(){
            a[h].style.color="blue";
        }
    }
    
</script>
</html>
